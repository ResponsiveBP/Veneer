<body class="grid-test">
    <article class="container grid-test">
        <div>
            <p class="clearfix"><a class="push" href="../../index.html">Back to Index</a></p>
        </div>
        <h1>Grid</h1>
        <hr />
        <h3>Spaced Columns</h3>
        <p>
            Add class <code>.push-{size}-{number}</code> to the column.
        </p>
        <h2>Standard</h2>
        <div class="row">
            <div class="col-s-3 push-s-3">3</div>
            <div class="col-s-3 push-s-6">3</div>
        </div>
        <div class="row">
            <div class="col-s-3">3 </div>
            <div class="col-s-3 push-s-3">3</div>
        </div>
        <h2>No Gutter</h2>
        <div class="row no-gutter">
            <div class="col-s-3 push-s-3">3 </div>
            <div class="col-s-3 push-s-6">3</div>
        </div>
        <div class="row no-gutter">
            <div class="col-s-3">3 </div>
            <div class="col-s-3 push-s-3">3</div>
        </div>

        <h2>Pad Gutter</h2>
        <div class="row no-gutter pad-gutter">
            <div class="col-s-3 push-s-3"><span>3</span></div>
            <div class="col-s-3 push-s-6"><span>3</span></div>
        </div>
        <div class="row no-gutter pad-gutter">
            <div class="col-s-3"><span>3</span></div>
            <div class="col-s-3 push-s-3"><span>3</span></div>
        </div>
    </article>
